<mat-card>
  <mat-card-title>
    <h4>Kategorie</h4>
  </mat-card-title>
  <mat-selection-list #categoryAside
                      [multiple]="false">
    <mat-list-option *ngFor="let category of categories"
                     [value]="category">
      {{ category }}
    </mat-list-option>
  </mat-selection-list>
  <hr>
  <p>
    Wybrana kategoria: {{ categoryAside.selectedOptions.selected[0] ? categoryAside.selectedOptions.selected[0].value : '' }}
  </p>
</mat-card>
